{% extends "template.html" %}
{% block conteudo %}
<style type="text/css">
  .progress {
      display: none
  }
  .alert, .timeini, .timefim {
      display: none
  }
</style>

    <div class="row">
        <div class="col-2">
            <button type="button" disabled class="timeini btn btn-success"></button>
        </div>
        <div class="col-2">
            <button disabled class="timefim btn btn-success"></button>
        </div>
    </div>



      <div class="alert alert-success">
        <strong>Successo!</strong> Dados migrados com sucesso. <span class="tot_reg"></span>
      </div>
      <div class="alert alert-danger">
        <strong>Erro!</strong>  Erro ao migrar dados
      </div>

      <form action="{{ url_for('processa_periodo') }}" method="post" id="form_integra">

            <div class="row">
                <div class="col-md-3">
                      <div class="form-group">
                        <label for="data_movimento_inicial">Data movimento inicial</label>
                        <input type="date" required id="data_movimento_inicial" name="data_movimento_inicial" class="form-control">
                      </div>
                </div>
                <div class="col-md-3">
                      <div class="form-group">
                        <label for="data_movimento_final">Data movimento Final</label>
                        <input type="date" required id="data_movimento_final" name="data_movimento_final" class="form-control">
                      </div>
                </div>
                <div class="col-md-2">
                      <div class="form-group">
                        <label for="periodo_anterior">Atualiza anterior</label>
                        <input type="checkbox" id="periodo_anterior" name="periodo_anterior" class="form-control">
                      </div>
                </div>
                <div class="col-md-12">
                      <div class="progress md-progress">
                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Processando...</div>
                      </div>
                      <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary">Processar movimentos deste periodo</button>
                      </div>
                </div>
            </div>

      </form>
{% endblock %}
